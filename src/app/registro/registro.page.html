<ion-header>
  <ion-toolbar color="logbot">
    <ion-title>Registro</ion-title>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs"></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">
    <ion-button routerLink="/produto">
        <ion-icon slot="icon-only" name="person-add-outline"></ion-icon>
    </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <body>
    <div id="info">
      <ion-card>
        <ion-card-content>
              <ion-item>
                <ion-label position="floating">Nome</ion-label>
                <ion-input placeholder="Insira seu nome"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating">CPF</ion-label>
                <ion-input placeholder="000.000.000-00"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input placeholder="Insira seu email"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Senha</ion-label>
                <ion-input type="password"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Confirmar senha</ion-label>
                <ion-input type="password"></ion-input>
              </ion-item>
    </ion-card-content>
    </ion-card>
    </div>

    <ion-button color="logbot" expand="block">Salvar</ion-button>
  </body>

</ion-content>
